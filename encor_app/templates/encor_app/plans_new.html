{% extends 'encor_app/layout.html' %}

{% block title %}plans_new{% endblock %}

{% load static %}

{% block content %}
    <h1>予定登録</h1>
    <br>
    <form action="{% url 'plans_new' %}" method="post" class="container-sm">
        {% csrf_token %}
        <label for="open_date" class="form-label">開始時刻 :</label>
        <input id="open_date" type="datetime-local" type="text" name="open_date" class="form-control">
        
        <label for="close_date" class="form-label">終了時刻 :</label>
        <input id="close_date" type="datetime-local" type="text" name="close_date" class="form-control">
        
        <label for="title" class="form-label">タイトル :</label>
        <input id="title" type="text" name="title" class="form-control">

        <label for="location" class="form-label">場所 :</label>
        <input id="location" type="text" name="location" class="form-control">

        <label for="message" class="form-label">コメント :</label>
        <input id="message" type="text" name="message" class="form-control">
        <br>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
{% endblock%}
